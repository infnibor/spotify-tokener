services:
  spotify-token:
    image: ghcr.io/botxlab/spotokn:latest
    container_name: spotokn
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HEADLESS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
