services:
  spotify-token:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spotokn
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HEADLESS=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE